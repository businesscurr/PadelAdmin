<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Crear Torneo</title>
    <link href="dashboard.css" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
    <img src="./img/Logotipo.png" alt="Logotipo Padel Admin" style="width: 150px;">
  </a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-home"></i>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-newspaper"></i>
              Noticias
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-chart-pie"></i>
              Resultados
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-calendar"></i>
              Calendario
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-chart-bar"></i>
              Ranking
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-cog"></i>
              Gestión
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-user"></i>
              Perfil
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-logout"></i>
              Cerrar Sesión
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4  contenedor-main-dashboard">
      
      <div class="header-up">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Inicio</a></li>
            <li class="breadcrumb-item"><a href="#">Torneos</a></li> 
            <li class="breadcrumb-item active" aria-current="page">Agregar</li>
          </ol>
        </nav>
        <div class="more-option-profile">
          <div class="search-notification-profile">
            <i class="icon icon-search"></i>
            <i class="icon icon-bell"></i>
          </div>
          <span>|</span>
          <div class="name-user-profile">
            <a href="#">Admin Name</a>
            <div class="img-user-profile">
              <img src="./img/Foto 2.jpg" alt="Foto de perfil">
            </div>
          </div>
        </div>
      </div>

      <div class="contenedor-filtros">
          <div class="row">
              <div class="col-12">
                  <div class="title-filtro">
                      <i class="icon icon-sliders"></i>
                      <p>Agregar Torneo</p>
                  </div>
              </div>
              <div class="col-12">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6 form-group-filtros">
                            <label for="etapa">Etapa</label>
                            <select name="etapa" id="etapa" class="form-control">
                                <option value="#">Etapa #</option>
                                <option value="#">Etapa #</option>
                                <option value="#">Etapa #</option>
                            </select>
                        </div>
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="categoria">Categoría</label>
                        <select name="categoria" id="categoria" class="form-control">
                            <option value="#">Categoría #</option>
                            <option value="#">Categoría #</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="fecha-inicio">Fecha Inicio</label>
                        <input type="date" class="form-control" id="fecha-inicio">
                      </div>
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="fecha-fin">Fecha Fin Aprox.</label>
                        <input type="date" class="form-control" id="fecha-fin">
                      </div>
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="costo">Costo</label>
                        <input type="text" class="form-control" id="costo">
                      </div>
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="pareja-min">Pareja Mínimas</label>
                        <input type="text" class="form-control" id="pareja-min">
                      </div>
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="fecha-ins">Fecha Inscripción</label>
                        <input type="date" class="form-control" id="fecha-ins">
                      </div>
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="fecha-ins-fin">Fecha Insc. Fin</label>
                        <input type="date" class="form-control" id="fecha-ins-fin">
                      </div>
                        <div class="form-group col-md-6 form-group-filtros">
                            <label for="sexo">Sexo</label>
                            <select name="sexo" id="sexo" class="form-control">
                                <option value="masc">Masculino</option>
                                <option value="fem">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6 form-group-filtros">
                            <label for="sedes">Sedes</label>
                            <select name="sedes" id="sedes" class="form-control">
                                <option value="#">Sede #</option>
                                <option value="#">Sede #</option>
                                <option value="#">Sede #</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="puntos">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="puntos-title">Puntos</p>
                                    </div>
                                    <div class="col-6 col-sm-4 col-lg-3">
                                        <div class="rondas">
                                            <label for="ronda-1">Ronda 1:</label>
                                            <input type="text" id="ronda-1">
                                        </div>
                                        <div class="rondas">
                                            <label for="ronda-2">Ronda 2:</label>
                                            <input type="text" id="ronda-2">
                                        </div>
                                    </div>
                                    <div class="col-6 col-sm-4 col-lg-3">
                                        <div class="rondas">
                                            <label for="ronda-3">Ronda 3:</label>
                                            <input type="text" id="ronda-3">
                                        </div>
                                        <div class="rondas">
                                            <label for="ronda-4">4to final:</label>
                                            <input type="text" id="ronda-4">
                                        </div>
                                    </div>
                                    <div class="col-6 col-sm-4 col-lg-3">
                                        <div class="rondas">
                                            <label for="ronda-5">8vo final:</label>
                                            <input type="text" id="ronda-5">
                                        </div>
                                        <div class="rondas">
                                            <label for="ronda-6">Semi final:</label>
                                            <input type="text" id="ronda-6">
                                        </div>
                                    </div>
                                    <div class="col-6 col-sm-4 col-lg-3">
                                        <div class="rondas">
                                            <label for="ronda-7">Final:</label>
                                            <input type="text" id="ronda-7">
                                        </div>
                                        <div class="rondas">
                                            <label for="ronda-8">Campeón:</label>
                                            <input type="text" id="ronda-8">
                                        </div>
                                    </div>
                                </div>
                            </div>                                       
                        </div>
                    </div>
                    <div class="boton-filtros d-flex mt-3">
                        <button type="submit" class="btn btn-primary btn-outline">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </div>
                  </form>
              </div>
          </div>
      </div>
      
    </main>
  </div>
</div>


    <script src="./js/elementsnss.bundle.min.js.map"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
