<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="logotipo-login text-center">
                    <img src="./img/logotipo-site.png" alt="Logotipo Padel Admin">
                </div>
                <div class="card contenedor-login">
                    <div class="card-body">
                      <h5 class="card-title">Admin</h5>
                      <form>
                        <div class="form-group">
                          <label for="correo">Correo</label>
                          <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                        </div>
                        <div class="form-group">
                          <label for="contraseña">Contraseña</label>
                          <input type="password" class="form-control" id="contraseña" placeholder="Password">
                        </div>
                        <div class="opciones-login d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="recordarme">
                                <label class="form-check-label" for="recordarme">Recordarme</label>
                            </div>
                            <a class="m-0 recuperar-contraseña">Olvidé mi contraseña</a>
                        </div>
                        <div class="boton-login d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>                        
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>  
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
