<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Perfil</title>
    <link href="dashboard.css" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
    <img src="./img/Logotipo.png" alt="Logotipo Padel Admin" style="width: 150px;">
  </a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-home"></i>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-newspaper"></i>
              Noticias
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-chart-pie"></i>
              Resultados
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-calendar"></i>
              Calendario
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-chart-bar"></i>
              Ranking
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-cog"></i>
              Gestión
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-user"></i>
              Perfil
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-logout"></i>
              Cerrar Sesión
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4  contenedor-main-dashboard">
      
      <div class="header-up">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
          </ol>
        </nav>
        <div class="more-option-profile">
          <div class="search-notification-profile">
            <i class="icon icon-search"></i>
            <i class="icon icon-bell"></i>
          </div>
          <span>|</span>
          <div class="name-user-profile">
            <a href="#">Admin Name</a>
            <div class="img-user-profile">
              <img src="./img/Foto 2.jpg" alt="Foto de perfil">
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="opciones-perfil-dashboard">
              <div id="accordion">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                      <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Perfil
                      </button>
                    </h5>
                  </div>
              
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                      <div class="img-profile-perfil">
                        <img src="./img/Foto 1.jpg" alt="Foto de Perfil">
                      </div>
                      <div class="info-img-profile-perfil">
                        <p><small><span>*</span>La imagen debe tener 500px de <br> ancho y 500px de alto.</small></p>
                      </div>

                      <form class="form-perfil">
                        <div class="form-group">
                          <label for="nombre">Nombre</label>
                          <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="contacto@padeladmin.com">
                        </div>
                        <div class="form-group">
                          <label for="telefono">Teléfono</label>
                          <input type="text" class="form-control" id="telefono" placeholder="+54 9 11 1234-56789">
                        </div>
                        <div class="form-group">
                          <label for="localidad">Localidad</label>
                          <select name="email" id="localidad" class="form-control">
                            <option value="Distrito Capital">Distrito Capital</option>
                            <option value="Distrito Capital">Distrito Capital</option>
                            <option value="Distrito Capital">Distrito Capital</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="lenguaje">Lenguaje</label>
                          <select name="lenguaje" id="lenguaje" class="form-control">
                            <option value="español">Español</option>
                            <option value="ingles">Inglés</option>
                          </select>
                        </div>
                        <div class="boton-perfil d-flex justify-content-center">
                          <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                      </form>
                      
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Contraseña
                      </button>
                    </h5>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                      <form class="form-perfil">
                        <div class="form-group">
                          <label for="contraseña">Contraseña actual</label>
                          <input type="password" class="form-control" id="contraseña" aria-describedby="emailHelp" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                          <label for="nueva-contraseña">Nueva contraseña</label>
                          <input type="password" class="form-control" id="nueva-contraseña" placeholder="Nueva Contraseña">
                        </div>
                        <div class="boton-perfil d-flex justify-content-center">
                          <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>


    <script src="./js/elementsnss.bundle.min.js.map"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
