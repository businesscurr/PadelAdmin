<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Agregar Jugador</title>
    <link href="dashboard.css" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
    <img src="./img/Logotipo.png" alt="Logotipo Padel Admin" style="width: 150px;">
  </a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-home"></i>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-newspaper"></i>
              Noticias
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-chart-pie"></i>
              Resultados
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-calendar"></i>
              Calendario
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-chart-bar"></i>
              Ranking
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-cog"></i>
              Gestión
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-user"></i>
              Perfil
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-logout"></i>
              Cerrar Sesión
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4  contenedor-main-dashboard">
      
      <div class="header-up">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Inicio</a></li>
            <li class="breadcrumb-item"><a href="#">Jugadores</a></li> 
            <li class="breadcrumb-item active" aria-current="page">Agregar</li>
          </ol>
        </nav>
        <div class="more-option-profile">
          <div class="search-notification-profile">
            <i class="icon icon-search"></i>
            <i class="icon icon-bell"></i>
          </div>
          <span>|</span>
          <div class="name-user-profile">
            <a href="#">Admin Name</a>
            <div class="img-user-profile">
              <img src="./img/Foto 2.jpg" alt="Foto de perfil">
            </div>
          </div>
        </div>
      </div>

      <div class="contenedor-filtros">
          <div class="row">
              <div class="col-12">
                  <div class="title-filtro">
                      <i class="icon icon-sliders"></i>
                      <p>Agregar Torneo</p>
                  </div>
              </div>
              <div class="col-12 col-lg-8">
                <form action="">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="categoria">Categoría</label>
                                <input type="text" id="categoria" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="ranking">Ranking</label>
                                <input type="text" id="ranking" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="nacimiento">Fecha Nacimiento</label>
                                <input type="date" id="nacimiento" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" id="direccion" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="tlf">Teléfono</label>
                                <input type="text" id="tlf" class="form-control">
                            </div>
                        </div>
                        <div class="col-6 col-lg-4">
                            <div class="radio">
                                <p class="mb-2">WhatsApp</p>
                                <div class="radio-contenedor-aggJugador d-flex">
                                    <input type="text" class="form-control input-rrss-aggJugador">
                                    <input type="radio" id="whatsapp" name="whatsapp">
                                    <label for="whatsapp" class="label-rrss-publico">Público</label>
                                    <input type="radio" id="whatsapp-priv" name="whatsapp">
                                    <label for="whatsapp-priv" class="label-rrss-privado">Privada</label>
                                </div>                                                                                            
                            </div>
                            <div class="radio">
                                <p class="mb-2">Facebook</p>
                                <div class="radio-contenedor-aggJugador d-flex">
                                    <input type="text" class="form-control input-rrss-aggJugador">
                                    <input type="radio" id="fb-public" name="facebook">
                                    <label for="fb-public" class="label-rrss-publico">Público</label>
                                    <input type="radio" id="fb-priv" name="facebook">
                                    <label for="fb-priv" class="label-rrss-privado">Privada</label>
                                </div>                                              
                            </div>
                            <div class="radio">
                                <p class="mb-2">Instagram</p>
                                <div class="radio-contenedor-aggJugador d-flex">
                                    <input type="text" class="form-control input-rrss-aggJugador">
                                    <input type="radio" id="ins-publi" name="Instagram">
                                    <label for="ins-publi" class="label-rrss-publico">Público</label>
                                    <input type="radio" id="inst-priv" name="Instagram">
                                    <label for="inst-priv" class="label-rrss-privado">Privada</label>
                                </div>                                                                                           
                            </div>
                        </div>
                    </div>
                </form>
              </div>
              <div class="col-12 col-lg-4 ">
                  <div class="img-agregar-jugador">
                      <img src="./img/Foto 2.jpg" alt="">
                  </div>
                  <div class="boton-img-agregar-jugador">
                      <button class="btn btn-outline-agg" type="button">Editar</button>
                  </div>
              </div>
              <div class="col-12">
                  <div class="botones-agg-Jugador">
                      <button type="button" class="btn btn-outline-agg-fin">Cancelar</button>
                      <button type="button" class="btn btn-primary">Crear</button>
                  </div>
              </div>
          </div>
      </div>
      
    </main>
  </div>
</div>


    <script src="./js/elementsnss.bundle.min.js.map"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
