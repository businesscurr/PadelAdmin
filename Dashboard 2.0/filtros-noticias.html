<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Filtros Noticias</title>
    <link href="dashboard.css" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
    <img src="./img/Logotipo.png" alt="Logotipo Padel Admin" style="width: 150px;">
  </a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-home"></i>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-newspaper"></i>
              Noticias
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-chart-pie"></i>
              Resultados
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-calendar"></i>
              Calendario
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-chart-bar"></i>
              Ranking
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-cog"></i>
              Gestión
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-user"></i>
              Perfil
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="icon icon-logout"></i>
              Cerrar Sesión
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4  contenedor-main-dashboard">
      
      <div class="header-up">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Gestión</a></li>
            <li class="breadcrumb-item"><a href="#">Noticias</a></li> 
            <li class="breadcrumb-item active" aria-current="page">Filtros</li>
          </ol>
        </nav>
        <div class="more-option-profile">
          <div class="search-notification-profile">
            <i class="icon icon-search"></i>
            <i class="icon icon-bell"></i>
          </div>
          <span>|</span>
          <div class="name-user-profile">
            <a href="#">Admin Name</a>
            <div class="img-user-profile">
              <img src="./img/Foto 2.jpg" alt="Foto de perfil">
            </div>
          </div>
        </div>
      </div>

      <div class="contenedor-filtros">
          <div class="row">
              <div class="col-12">
                  <div class="title-filtro">
                      <i class="icon icon-sliders"></i>
                      <p>Filtros de Búsqueda</p>
                  </div>
              </div>
              <div class="col-12">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="fecha">Fecha</label>
                        <input type="date" name="fecha" id="fecha" class="form-control">
                      </div>
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="comentarios">Comentarios</label>
                        <select name="comentarios" id="comentarios" class="form-control">
                            <option value="si">Si</option>
                            <option value="no">No</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="autor">Autor</label>
                        <select name="autor" id="autor" class="form-control">
                            <option value="#">Autor #</option>
                            <option value="#">Autor #</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="torneo">Torneo</label>
                        <select name="torneo" id="torneo" class="form-control">
                            <option value="#">Torneo #</option>
                            <option value="#">Torneo #</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="jugador">Jugador</label>
                        <select name="jugador" id="jugador" class="form-control">
                            <option value="jugador #">Jugador #</option>
                            <option value="jugador #">Jugador</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6 form-group-filtros">
                        <label for="categoria">Categoría</label>
                        <select name="categoria" id="categoria" class="form-control">
                            <option value="#">Categoría #</option>
                            <option value="#">Categoría #</option>
                        </select>
                      </div>
                    </div>
                    <div class="boton-filtros d-flex mt-3">
                        <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
                    </div>
                  </form>
              </div>
          </div>
      </div>
      
      <div class="contenedor-filtros contenedor-filtros-resultados">
          <div class="img-sin-filtros d-flex justify-content-center">
              <img src="./img/no-search.png" alt="No se consiguieron resultados">
          </div>
          <p class="mb-0 text-center">No se ha encontrado resutlados para tu búsqueda</p>
      </div>
      
    </main>
  </div>
</div>


    <script src="./js/elementsnss.bundle.min.js.map"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
