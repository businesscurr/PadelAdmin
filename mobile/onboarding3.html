<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Onboarding</title>
</head>
<body id="body-onboarding">   

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="img-onboarding">
                    <img src="./img/rafiki.png" alt="">
                </div>
                <div class="title-onboarding">
                    <h1>Noticias</h1>
                </div>
                <div class="subtitle-onboarding">
                    <p>Mantente actualizado con las <br> noticias del momento</p>
                </div>
                <div class="action-onboarding">
                    <div class="pagination-onboarding">
                        <div class="circle-pagination">
                             
                        </div>
                        <div class="circle-pagination center-cirle-pagination"> </div>
                        <div class="circle-pagination active-pagination-onboarding"> </div>
                    </div>
                    <div class="botones-onboarding">
                        <button class="btn btn-mobile">
                            Regístrate
                        </button>
                        <button class="btn btn-mobile-outline btn-mobile">
                            Iniciar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
