<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>   

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="logotipo-login">
                    <img src="./img/logo-negro.png" alt="">
                </div>
            </div>
            <div class="col-12">
                <form class="form-login">
                    <div class="contenedor-form-group">                        
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" class="form-control" id="email" placeholder="tucorreo@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
                        </div>
                    </div>
                    <div class="boton-form-registro mt-3 mb-3">
                        <button type="submit" class="btn btn-mobile-registro">Iniciar Sesión</button>
                    </div>
                </form>
                <div class="col-12 action-login mt-4 mb-4">
                    <a href="#" class="link-action-login">Olvidé mi contraseña</a>
                    <p>¿Nuevo usuario? <a href="#">Regístrate</a></p>
                </div>
                <div class="contenedor-action-login-2">
                    <p class="inicia-sesion-con mt-4" style="color: #9C9C9C;">Inicia Sesión con</p>
                    <div class="contenedor-rrss-login">
                        <div class="rrss-login-2">
                            <a href="#">                        
                                <i class="icon icon-twitter"></i>
                            </a>
                        </div>
                        <div class="rrss-login-2 mr-2 ml-2">
                            <a href="#">
                                <i class="icon icon-instagram"></i>
                            </a>
                        </div>
                        <div class="rrss-login-2">
                            <a href="#">
                                <i class="icon icon-facebook"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
