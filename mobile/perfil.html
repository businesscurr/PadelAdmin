<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Perfil</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div id="mySidebar" class="sidebar">
                  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                  <a href="#"><i class="icon icon-home"></i> Home</a>
                  <a href="#"><i class="icon icon-globe"></i> Noticias</a>
                  <a href="#"><i class="icon icon-calendar"></i> Próximos partidos</a>
                  <a href="#"><i class="icon icon-list"></i> Eventos</a>
                  <a href="#"><i class="icon icon-users"></i> Jugadores</a>
                  <a href="#"><i class="icon icon-trophy"></i> Ranking</a>
                  <a href="#"><i class="icon icon-user"></i> Perfil</a>
                  <a href="#"><i class="icon icon-logout"></i> Cerrar Sesión</a>
                </div>
                <main id="main">
                  <header class="header">
                    <div class="boton-menu">
                      <button class="openbtn" onclick="openNav()">&#9776;</button>
                    </div>
                    <div class="title-principal">
                      <h1 class="title-mobile">Perfil</h1>
                    </div>
                  </header>
                  <div class="container-fluid">
                      <div class="row">
                          <div class="col-12 pl-0 pr-0 mt-3">
                            <div id="accordion">
                                <div class="card">
                                  <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                      <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Perfil
                                      </button>
                                    </h5>
                                  </div>
                              
                                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                    <div class="card-body">
                                        <div class="img-perfil">
                                            <img src="./img/Foto 3.jpg" alt="">
                                        </div>
                                        <p class="mb-0 p-img-perfil"><span>*</span>La imagen debe tener 500px de <br> ancho y 500px de alto.</p>
                                        <form class="form-perfil">
                                            <div class="form-group">
                                                <label for="nombre">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control" id="email" placeholder="tucorreo@gmail.com">
                                            </div>
                                            <div class="form-group">
                                                <label for="tlf">Teléfono</label>
                                                <input type="text" class="form-control" id="tlf" placeholder="tucorreo@gmail.com">
                                            </div>
                                            <div class="form-group">
                                                <label for="localidad">Localidad</label>
                                                <select class="form-control" id="localidad"> 
                                                    <option value="#">Localidad #</option>
                                                    <option value="#">Localidad #</option>
                                                    <option value="#">Localidad #</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="lenguaje">Lenguaje</label>
                                                <select class="form-control" id="lenguaje"> 
                                                    <option value="es">Español</option>
                                                    <option value="in">Inglés</option>
                                                </select>
                                            </div>
                                            <div class="boton-form-perfil">
                                                <button class="btn btn-perfil">Guardar Cambios</button>
                                            </div>
                                        </form>
                                    </div>
                                  </div>
                                </div>
                                <div class="card">
                                  <div class="card-header" id="headingTwo">
                                    <h5 class="mb-0">
                                      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Contraseña
                                      </button>
                                    </h5>
                                  </div>
                                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                    <div class="card-body">
                                        <form class="form-perfil">
                                            <div class="form-group">
                                                <label for="password">Contraseña</label>
                                                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                                            </div>
                                            <div class="form-group">
                                                <label for="password-c">Confirmar Contraseña</label>
                                                <input type="password" class="form-control" id="password-c" placeholder="Confirmar Contraseña">
                                            </div>
                                            <div class="boton-form-perfil">
                                                <button class="btn btn-perfil">Guardar Cambios</button>
                                            </div>
                                        </form>
                                    </div>
                                  </div>
                                </div>
                              </div>
                          </div>
                      </div>
                  </div>
                </main>
            </div>
        </div>
      </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
} 
    </script>
</body>
</html>
