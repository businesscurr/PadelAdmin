<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Noticias</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div id="mySidebar" class="sidebar">
                  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                  <a href="#"><i class="icon icon-home"></i> Home</a>
                  <a href="#"><i class="icon icon-globe"></i> Noticias</a>
                  <a href="#"><i class="icon icon-calendar"></i> Próximos partidos</a>
                  <a href="#"><i class="icon icon-list"></i> Eventos</a>
                  <a href="#"><i class="icon icon-users"></i> Jugadores</a>
                  <a href="#"><i class="icon icon-trophy"></i> Ranking</a>
                  <a href="#"><i class="icon icon-user"></i> Perfil</a>
                  <a href="#"><i class="icon icon-logout"></i> Cerrar Sesión</a>
                </div>
                <main id="main">
                  <header class="header">
                    <div class="boton-menu">
                      <button class="openbtn" onclick="openNav()">&#9776;</button>
                    </div>
                    <div class="title-principal">
                      <h1 class="title-mobile">Noticias</h1>
                    </div>
                  </header>
                  <h2 class="title-h2">Categorías</h2>
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-6 pl-0">
                        <a href="#">
                          <div class="card-sm-category">
                            <div class="overlay">
                              <p class="mb-0">Últimas <br> Noticias</p>
                            </div>
                          </div>                          
                        </a>
                      </div>
                      <div class="col-6 pr-0">
                        <a href="#">
                          <div class="card-sm-category bg-card-2">
                            <div class="overlay">
                              <p class="mb-0">Biografías de <br> Jugadores</p>
                            </div>
                          </div>                          
                        </a>
                      </div>
                      <div class="col-6 pl-0 mt-3">
                        <a href="#">
                          <div class="card-sm-category bg-card-3">
                            <div class="overlay">
                              <p class="mb-0">Historias de la <br> Temporada</p>
                            </div>
                          </div>                          
                        </a>
                      </div>
                      <div class="col-6 pr-0 mt-3">
                        <a href="#">
                          <div class="card-sm-category bg-card-4">
                            <div class="overlay">
                              <p class="mb-0">Estadísticas y <br> Análisis</p>
                            </div>
                          </div>                          
                        </a>
                      </div>
                      <div class="col-12 pr-0 pl-0 mt-3 mb-3">
                        <a href="#">
                          <div class="card-lg-category bg-card-5">
                            <div class="overlay">
                              <p class="mb-0">Destacados</p>
                            </div>
                          </div>
                        </a>
                      </div>
                    </div>
                  </div>
                </main>
            </div>
        </div>
      </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
} 
    </script>
</body>
</html>
