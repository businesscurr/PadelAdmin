<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>   

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="logotipo-registro">
                    <img src="./img/logo-negro.png" alt="">
                </div>
            </div>
            <div class="col-12">
                <form class="form-registro">
                    <div class="contenedor-form-group">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" class="form-control" id="email" placeholder="tucorreo@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                        </div>
                        <div class="form-group">
                            <label for="password-conf">Confirmación de Contraseña</label>
                            <input type="password" class="form-control" id="password-conf" placeholder="Confirma tu contraseña">
                        </div>
                    </div>
                    <div class="boton-form-registro">
                        <button type="submit" class="btn btn-mobile-registro">Siguiente</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
