<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body id="body-onboarding">   

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="logotipo-login">
                    <img src="./img/logotipo-sitex2.png" alt="" style="width: 100%;">
                </div>
            </div>
            <div class="contenedor-action-login">
                <div class="pl-2 pr-2">
                    <div class="botones-login">
                        <button class="btn btn-mobile-outline btn-mobile mt-0">Iniciar Sesión</button>
                        <button class="btn btn-mobile mt-2">Regístrate</button>
                    </div>
                </div>
                <p class="inicia-sesion-con">Inicia Sesión con</p>
                <div class="contenedor-rrss-login">
                    <div class="rrss-login">
                        <a href="#">                        
                            <img src="./img/twitter-azul.png" alt="">
                        </a>
                    </div>
                    <div class="rrss-login mr-2 ml-2">
                        <a href="#">
                            <img src="./img/instagram-azul.png" alt="">
                        </a>
                    </div>
                    <div class="rrss-login">
                        <a href="#">
                            <img src="./img/facebook-azul.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
