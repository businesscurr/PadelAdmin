<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/lista-jugadores2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Lista de Jugadores</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <h2>Logotipo</h2>
                </div>
                <div class="menu">
                    <a href="#"><i class="icon icon-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon icon-newspaper"></i><span>Noticias</span></a>
                    <a href="#"><i class="icon icon-chart-pie"></i><span>Resultados</span></a>
                    <a href="#"><i class="icon icon-chart-bar"></i><span>Ranking</span></a>
                    <a href="#"><i class="icon icon-sliders"></i><span>Gestión</span></a>
                    <a href="#" class="cerrar-sesion"><i class="icon icon-logout"></i><span>Cerrar Sesión</span></a>
                </div>
            </div>
            <main class="main col">
               
                <div class="row">
                    <div class="col-12">
                        <header class="header d-flex justify-content-between">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                  <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                                  <li class="breadcrumb-item active" aria-current="page">Jugadores</li>
                                </ol>
                            </nav>
                            <div class="contenedor align-items-center">
                                <div class="notification mr-3">
                                    <a href="#"><i class="icon icon-bell"></i></a> <span>|</span>
                                </div>       
                                <div class="profile align-items-center">
                                    <a href="#" class="admin-name mr-2">Admin Name</a>
                                    <div class="photo">
                                        <a href="#">
                                            <img src="./img/Foto 2.jpg" alt="Foto de Perfil">
                                        </a>
                                    </div>
                                </div>                             
                            </div>
                        </header>
                    </div>   
                    <div class="col-12 contenedor-opciones">
                        <div class="filtro">
                            <button type="button">
                                <i class="icon icon-sliders"></i><span> Filtros</span>
                            </button>
                        </div>
                        <div class="action">
                            <div class="buscador">
                                <input type="search" placeholder="Buscar Jugador">
                            </div>
                            <button class="boton-grid">
                                <i class="icon icon-th-large-outline"></i>
                            </button>
                            <button type="button" class="agregar">Agregar</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <h2 class="title-h2">Filtro de Jugadores</h2>
                            <div class="header-table col-12">
                                <div class="title-table">
                                    <p>Jugador</p>
                                </div>
                                <div class="title-table">
                                    <p>Categoría</p>
                                </div>
                                <div class="title-table">
                                    <p>Torneos Inscritos</p>
                                </div>
                                <div class="title-table">
                                    <p>Pagos Pendientes</p>
                                </div>
                                <div class="title-table">
                                    <p>Opciones</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
        </main>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
