<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/agregar-jugador.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Agregar Jugador</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <img src="./img/Logotipo.png" alt="">
                </div>
                <div class="menu">
                    <a href="#"><i class="icon icon-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon icon-newspaper"></i><span>Noticias</span></a>
                    <a href="#"><i class="icon icon-chart-pie"></i><span>Resultados</span></a>
                    <a href="#"><i class="icon icon-chart-bar"></i><span>Ranking</span></a>
                    <a href="#"><i class="icon icon-sliders"></i><span>Gestión</span></a>
                    <a href="#" class="cerrar-sesion"><i class="icon icon-logout"></i><span>Cerrar Sesión</span></a>
                </div>
            </div>
            <main class="main col">
               
                    <div class="row">
                        <div class="col-12">
                            <header class="header d-flex justify-content-between">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                      <li class="breadcrumb-item"><a href="#">Gestión</a></li>
                                      <li class="breadcrumb-item"><a href="#">Jugadores</a></li>
                                      <li class="breadcrumb-item active" aria-current="page">Agregar</li>
                                    </ol>
                                </nav>

                                <div class="contenedor align-items-center">
                                    <div class="notification mr-3">
                                        <a href="#"><i class="icon icon-bell"></i></a> <span>|</span>
                                    </div>       
                                    <div class="profile align-items-center">
                                        <a href="#" class="admin-name mr-2">Admin Name</a>
                                        <div class="photo">
                                            <a href="#">
                                                <img src="./img/Foto 2.jpg" alt="Foto de Perfil">
                                            </a>
                                        </div>
                                    </div>                             
                                </div>
                            </header>
                        </div>
                        <div class="agregar-jugador col-12 ">
                            <h2 class="title-h2">Agregar Jugador</h2>
                            <div class="formulario">
                                <p><i class="icon icon-sliders"></i><span>Agregar Jugador</span></p>
                                <form action="">
                                    <div class="row">
                                        <div class="col-12 col-sm-6 col-lg-4">
                                            <div class="option">
                                                <label for="nombre">Nombre</label>
                                                <input type="text" id="nombre">
                                            </div>
                                            <div class="option">
                                                <label for="categoria">Categoría</label>
                                                <input type="text" id="categoria">
                                            </div>
                                            <div class="option">
                                                <label for="nacimiento">Nacimiento</label>
                                                <input type="date" id="nacimiento">
                                            </div>
                                            <div class="option">
                                                <label for="direccion">Dirección</label>
                                                <input type="text" id="direccion">
                                            </div>
                                            <div class="option">
                                                <label for="email">Correo</label>
                                                <input type="email" id="email">
                                            </div>
                                            <div class="option">
                                                <label for="tlf">Teléfono</label>
                                                <input type="text" id="tlf">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6 col-lg-4">
                                            <div class="option">
                                                <label for="apellido">Apellido</label>
                                                <input type="text" id="apellido">
                                            </div>      
                                            <div class="option">
                                                <label for="ranking">Ranking</label>
                                                <input type="text" id="ranking">
                                            </div>
                                            <div class="option">
                                                <label for="GoogleMaps">Google Maps</label>
                                                <input type="text" id="GoogleMaps">
                                            </div>                                     
                                        </div>
                                        <div class="col-12 col-lg-4 perfil">
                                            <div class="perfil-img">
                                                <img src="./img/Foto 2.jpg" alt="">
                                            </div>
                                            <div class="button d-flex justify-content-center mt-3">
                                                <button type="button">Editar</button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="row row-rrss">
                                                <div class="col-12 col-sm-6 col-lg-4">
                                                    <div class="option">
                                                        <label for="whatsapp">Whatsapp</label>
                                                        <input type="text" id="whatsapp">
                                                    </div>
                                                    <div class="option">
                                                        <label for="facebook">Facebook</label>
                                                        <input type="text" id="facebook">
                                                    </div>
                                                    <div class="option">
                                                        <label for="instagram">Instagram</label>
                                                        <input type="text" id="instagram">
                                                    </div>
                                                </div>
                                                <div class="col-12 col-sm-6 col-lg-4">
                                                    <div class="radio">
                                                        <input type="radio" id="ws-public" name="whatsapp">
                                                        <label for="ws-public" class="label-rrss-publico">Público</label>
                                                        <input type="radio" id="ws-priv" name="whatsapp">
                                                        <label for="ws-priv" class="label-rrss-privado">Privada</label>                                              
                                                    </div>
                                                    <div class="radio">
                                                        <input type="radio" id="fb-public" name="facebook">
                                                        <label for="fb-public" class="label-rrss-publico">Público</label>
                                                        <input type="radio" id="fb-priv" name="facebook">
                                                        <label for="fb-priv" class="label-rrss-privado">Privada</label>                                              
                                                    </div>
                                                    <div class="radio">
                                                        <input type="radio" id="ig-public" name="instagram">
                                                        <label for="ig-public" class="label-rrss-publico">Público</label>
                                                        <input type="radio" id="ig-priv" name="instagram">
                                                        <label for="ig-priv" class="label-rrss-privado">Privada</label>                                              
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="botones d-flex">
                                        <button type="button" class="cancelar">Cancelar</button>
                                        <button type="submit" class="crear">Crear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>     
            </main>
        </div>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
