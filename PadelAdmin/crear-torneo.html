<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/crear-torneo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Crear Torneo</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <img src="./img/Logotipo.png" alt="">
                </div>
                <div class="menu">
                    <a href="#"><i class="icon icon-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon icon-newspaper"></i><span>Noticias</span></a>
                    <a href="#"><i class="icon icon-chart-pie"></i><span>Resultados</span></a>
                    <a href="#"><i class="icon icon-chart-bar"></i><span>Ranking</span></a>
                    <a href="#"><i class="icon icon-sliders"></i><span>Gestión</span></a>
                    <a href="#" class="cerrar-sesion"><i class="icon icon-logout"></i><span>Cerrar Sesión</span></a>
                </div>
            </div>
            <main class="main col">
               
                <div class="row">
                    <div class="col-12">
                        <header class="header d-flex justify-content-between">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                  <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                                  <li class="breadcrumb-item"><a href="#">Torneos</a></li>
                                  <li class="breadcrumb-item active" aria-current="page">Agregar</li>
                                </ol>
                            </nav>

                            <div class="contenedor align-items-center">
                                <div class="notification mr-3">
                                    <a href="#"><i class="icon icon-bell"></i></a> <span>|</span>
                                </div>       
                                <div class="profile align-items-center">
                                    <a href="#" class="admin-name mr-2">Admin Name</a>
                                    <div class="photo">
                                        <a href="#">
                                            <img src="./img/Foto 2.jpg" alt="Foto de Perfil">
                                        </a>
                                    </div>
                                </div>                             
                            </div>
                        </header>
                    </div> 
                    <div class="agregar-filtros col-12 ">
                        <h2 class="title-h2">Agregar Torneos</h2>
                        <div class="formulario">
                            <p class="formulario-title"><i class="icon icon-sliders"></i><span>Formulario</span></p>
                            <form action="">
                                <div class="row">
                                    <div class="col-12 col-sm-6 col-lg-4">
                                        <div class="option">
                                            <label for="etapa">Etapa</label>
                                            <select name="etapa" id="etapa">
                                                <option value="etapa-1">Etapa 1</option>
                                                <option value="etapa-2">Etapa 2</option>
                                                <option value="etapa-3">Etapa 3</option>
                                            </select>
                                        </div>
                                        <div class="option">
                                            <label for="fecha">Fecha</label>
                                            <input type="date" id="fecha">
                                        </div>
                                        <div class="option">
                                            <label for="costo">Costo</label>
                                            <input type="text" id="costo">
                                        </div>
                                        <div class="option">
                                            <label for="fecha-ins">Fecha Inscripción</label>
                                            <input type="date" id="fecha-ins">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6 col-lg-4">
                                        <div class="option">
                                            <label for="cat">Categoría</label>
                                            <select name="cat" id="cat">
                                                <option value="cat1">Categoría 1</option>
                                                <option value="cat2">Categoría 2</option>
                                                <option value="cat3">Categoría 3</option>
                                            </select>
                                        </div>      
                                        <div class="option">
                                            <label for="fecha-fin">Fecha Fin</label>
                                            <input type="date" name="fecha-fin" id="fecha-fin">
                                        </div>
                                        <div class="option">
                                            <label for="parejas-min">Parejas Min.</label>
                                            <input type="text" id="parejas-min">
                                        </div>   
                                        <div class="option">
                                            <label for="fecha-ins-fin">Fecha insc. Fin</label>
                                            <input type="date" id="fecha-ins-fin">
                                        </div>                                   
                                    </div>
                                    <div class="col-12 col-sm-6 col-lg-4">
                                        <div class="option">
                                            <label for="sexo">Sexo</label>
                                            <select name="sexo" id="sexo">
                                                <option value="femenino">Femenino</option>
                                                <option value="masculino">Masculino</option>
                                            </select>
                                        </div>                                       
                                    </div>
                                    <div class="col-12 col-sm-6 col-lg-4">
                                        <div class="option">
                                            <label for="sedes">Sedes</label>
                                            <input type="text" id="sedes">
                                        </div>                                       
                                    </div>
                                    <div class="col-12">
                                        <div class="puntos">
                                            <p class="puntos-title">Puntos</p>
                                            <div class="row">
                                                <div class="col-6 col-md-3 col-lg-2 col-xl-auto">
                                                    <div class="rondas">
                                                        <label for="ronda-1">Ronda 1:</label>
                                                        <input type="text" id="ronda-1">
                                                    </div>
                                                    <div class="rondas">
                                                        <label for="ronda-2">Ronda 2:</label>
                                                        <input type="text" id="ronda-2">
                                                    </div>
                                                </div>
                                                <div class="col-6 col-md-3 col-lg-2 col-xl-auto">
                                                    <div class="rondas">
                                                        <label for="ronda-3">Ronda 3:</label>
                                                        <input type="text" id="ronda-3">
                                                    </div>
                                                    <div class="rondas">
                                                        <label for="ronda-4">4to final:</label>
                                                        <input type="text" id="ronda-4">
                                                    </div>
                                                </div>
                                                <div class="col-6 col-md-3 col-lg-2 col-xl-auto">
                                                    <div class="rondas">
                                                        <label for="ronda-5">8vo final:</label>
                                                        <input type="text" id="ronda-5">
                                                    </div>
                                                    <div class="rondas">
                                                        <label for="ronda-6">Semi final:</label>
                                                        <input type="text" id="ronda-6">
                                                    </div>
                                                </div>
                                                <div class="col-6 col-md-3 col-lg-2 col-xl-auto">
                                                    <div class="rondas">
                                                        <label for="ronda-7">Final:</label>
                                                        <input type="text" id="ronda-7">
                                                    </div>
                                                    <div class="rondas">
                                                        <label for="ronda-8">Campeón:</label>
                                                        <input type="text" id="ronda-8">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>                                       
                                    </div>
                                </div>
                                <div class="botones mt-3">
                                    <button type="submit" class="cancelar">Cancelar</button>
                                    <button type="submit" class="crear">Crear</button>
                                    
                                </div>
                            </form>
                        </div>
                    </div>    
                </div>     
        </main>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
