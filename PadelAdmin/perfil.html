<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Perfil</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <h2>Logotipo</h2>
                </div>
                <div class="menu">
                    <a href="#"><i class="icon icon-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon icon-newspaper"></i><span>Noticias</span></a>
                    <a href="#"><i class="icon icon-chart-pie"></i><span>Resultados</span></a>
                    <a href="#"><i class="icon icon-chart-bar"></i><span>Ranking</span></a>
                    <a href="#"><i class="icon icon-sliders"></i><span>Gestión</span></a>
                    <a href="#" class="cerrar-sesion"><i class="icon icon-logout"></i><span>Cerrar Sesión</span></a>
                </div>
            </div>
            <main class="main col">
               
                <div class="row">
                    <div class="col-12">
                        <header class="header d-flex justify-content-between">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                  <li class="breadcrumb-item active" aria-current="page">Perfil</li>
                                </ol>
                            </nav>

                            <div class="contenedor align-items-center">
                                <div class="notification mr-3">
                                    <a href="#"><i class="icon icon-bell"></i></a> <span>|</span>
                                </div>       
                                <div class="profile align-items-center">
                                    <a href="#" class="admin-name mr-2">Admin Name</a>
                                    <div class="photo">
                                        <a href="#">
                                            <img src="./img/Foto 2.jpg" alt="Foto de Perfil">
                                        </a>
                                    </div>
                                </div>                             
                            </div>
                        </header>
                    </div>
                    <div class="col-12 opciones">
                        <div class="perfil">
                            
                                <button class="title-collapse perfil-button" data-toggle="collapse" href="#perfil" role="button" aria-expanded="false" aria-controls="perfil">
                                  Perfil
                                </button>
                            <div class="collapse" id="perfil">
                                <div class="card card-body">
                                    <div class="foto-perfil">
                                        <a href="#">
                                            <img src="./img/Foto 3.jpg" alt="">
                                        </a>
                                    </div>
                                    <p><span>*</span><small>La imagen debe tener 500px de <br> ancho y 500px de alto.</small></p>
                                    <form action="">
                                        <div class="nombre contenedor-formulario">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" placeholder="Nombre" id="nombre">
                                        </div>
                                        <div class="email contenedor-formulario">
                                            <label for="email">Email</label>
                                            <input type="text" placeholder="contacto@padeladmin.com" id="email">
                                        </div>
                                        <div class="tlf contenedor-formulario">
                                            <label for="tlf">Teléfono</label>
                                            <input type="text" placeholder="+58 9 11 1234-5678" id="tlf">
                                        </div>
                                        <div class="localidad contenedor-formulario">
                                            <label for="localidad">Localidad</label>
                                            <select name="localidad" id="localidad">
                                                <option value="1">Localidad 1</option>
                                                <option value="2">Localidad 2</option>
                                                <option value="3">Localidad 3</option>
                                                <option value="4">Localidad 4</option>
                                            </select>
                                        </div>
                                        <div class="lenguaje contenedor-formulario">
                                            <label for="lenguaje">Email</label>
                                            <select name="lenguaje" id="lenguaje">
                                                <option value="español">Español</option>
                                                <option value="ingles">Inglés</option>
                                            </select>
                                        </div>
                                        <div class="button">
                                            <button type="submit" class="guardar">Guardar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="contraseña">
                                <button class="title-collapse contraseña-button" data-toggle="collapse" href="#contraseña" role="button" aria-expanded="false" aria-controls="contraseña">
                                  Contraseña
                                </button>
                            <div class="collapse" id="contraseña">
                                <div class="card card-body">
                                    <form action="">
                                        <div class="contraseña-a contenedor-formulario">
                                            <label for="contraseña-a">Contraseña Actual</label>
                                            <input type="password" placeholder="contraseña" id="contraseña-a">
                                        </div>
                                        <div class="contraseña-n contenedor-formulario">
                                            <label for="contraseña-n">Nueva Contraseña</label>
                                            <input type="password" placeholder="contraseña" id="contraseña-n">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
        </main>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
