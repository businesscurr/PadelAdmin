<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Login - Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                <div class="logo-login d-flex justify-content-center">
                    <img src="./img/Logotipo.png" alt="">
                </div>

                <div class="contenedor-login">
                    <h3>Admin</h3>
                    <form>
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="correo@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>

                        <div class="action d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label class="form-check-label" for="check">Recordarme</label>
                            </div>
                            <a href="#">Olvidé mi contraseña</a>
                        </div>
                        <div class="boton d-flex justify-content-center mt-3 mb-3">
                            <button type="submit">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
</body>
</html>
