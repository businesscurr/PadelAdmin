<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/filtros-partidos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Filtro de Partidos</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <img src="./img/Logotipo.png" alt="">
                </div>
                <div class="menu">
                    <a href="#"><i class="icon icon-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon icon-newspaper"></i><span>Noticias</span></a>
                    <a href="#"><i class="icon icon-chart-pie"></i><span>Resultados</span></a>
                    <a href="#"><i class="icon icon-chart-bar"></i><span>Ranking</span></a>
                    <a href="#"><i class="icon icon-sliders"></i><span>Gestión</span></a>
                    <a href="#" class="cerrar-sesion"><i class="icon icon-logout"></i><span>Cerrar Sesión</span></a>
                </div>
            </div>
            <main class="main col">
               
                <div class="row">
                    <div class="col-12">
                        <header class="header d-flex justify-content-between">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                  <li class="breadcrumb-item"><a href="#">Gestión</a></li>
                                  <li class="breadcrumb-item"><a href="#">Partidos</a></li>
                                  <li class="breadcrumb-item active" aria-current="page">Filtros</li>
                                </ol>
                            </nav>

                            <div class="contenedor align-items-center">
                                <div class="notification mr-3">
                                    <a href="#"><i class="icon icon-bell"></i></a> <span>|</span>
                                </div>       
                                <div class="profile align-items-center">
                                    <a href="#" class="admin-name mr-2">Admin Name</a>
                                    <div class="photo">
                                        <a href="#">
                                            <img src="./img/Foto 2.jpg" alt="Foto de Perfil">
                                        </a>
                                    </div>
                                </div>                             
                            </div>
                        </header>
                    </div>
                    <div class="agregar-filtros col-12 ">
                        <h2 class="title-h2">Filtro de Partidos</h2>
                        <div class="formulario">
                            <p><i class="icon icon-sliders"></i><span>Filtros</span></p>
                            <form action="">
                                <div class="row">
                                    <div class="col-12 col-sm-6 col-lg-4">
                                        <div class="option">
                                            <label for="fecha-desde">Fecha desde</label>
                                            <input type="date" id="fecha-desde">
                                        </div>
                                        <div class="option">
                                            <label for="fecha-hasta">Fechas hasta</label>
                                            <input type="date" id="fecha-hasta">
                                        </div>
                                        <div class="option">
                                            <label for="text">Jugador</label>
                                            <input type="text" id="text">
                                        </div>
                                        <div class="option">
                                            <label for="estado">Estado</label>
                                            <select name="estado" id="estados">
                                                <option value="e1">Estado 1</option>
                                                <option value="e2">Estado 2</option>
                                                <option value="e3">Estado 3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6 col-lg-4">
                                        <div class="option">
                                            <label for="torneo">Torneo</label>
                                            <select name="torneo" id="torneo">
                                                <option value="t1">Torneo 1</option>
                                                <option value="t2">Torneo 2</option>
                                                <option value="t3">Torneo 3</option>
                                            </select>
                                        </div>      
                                        <div class="option">
                                            <label for="sede">Sede</label>
                                            <select name="sede" id="sede">
                                                <option value="s1">Sede 1</option>
                                                <option value="s2">Sede 2</option>
                                                <option value="s3">Sede 3</option>
                                            </select>
                                        </div>                                     
                                    </div>
                                </div>
                                <div class="botones d-flex">
                                    <button type="submit" class="aplicar-filtros">Aplicar Filtros</button>
                                </div>
                            </form>
                        </div>
                    </div>    
                    <div class="col-12">
                        <div class="contenedor-resultados">
                            <div class="img">
                                <img src="./img/no-search.png" alt="No se encontraron filtros">
                            </div>
                            <p>No se ha encontrado resultados para tu búsqueda</p>
                        </div>
                    </div>
                </div>     
            </main>
        </div>
    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
