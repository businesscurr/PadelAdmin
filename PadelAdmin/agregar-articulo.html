<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/agregar-articulo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Nuevo Artículo</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <h2>Logotipo</h2>
                </div>
                <div class="menu">
                    <a href="#"><i class="icon icon-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon icon-newspaper"></i><span>Noticias</span></a>
                    <a href="#"><i class="icon icon-chart-pie"></i><span>Resultados</span></a>
                    <a href="#"><i class="icon icon-chart-bar"></i><span>Ranking</span></a>
                    <a href="#"><i class="icon icon-sliders"></i><span>Gestión</span></a>
                    <a href="#" class="cerrar-sesion"><i class="icon icon-logout"></i><span>Cerrar Sesión</span></a>
                </div>
            </div>
            <main class="main col">
               
                <div class="row">
                    <div class="col-12">
                        <header class="header d-flex justify-content-between">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                  <li class="breadcrumb-item"><a href="#">Noticias</a></li>
                                  <li class="breadcrumb-item"><a href="#">Artículos</a></li>
                                  <li class="breadcrumb-item active" aria-current="page">Agregar</li>
                                </ol>
                            </nav>
                            <div class="contenedor align-items-center">
                                <div class="notification mr-3">
                                    <a href="#"><i class="icon icon-bell"></i></a> <span>|</span>
                                </div>       
                                <div class="profile align-items-center">
                                    <a href="#" class="admin-name mr-2">Admin Name</a>
                                    <div class="photo">
                                        <a href="#">
                                            <img src="./img/Foto 2.jpg" alt="Foto de Perfil">
                                        </a>
                                    </div>
                                </div>                             
                            </div>
                        </header>
                    </div>   
                    <div class="col-12 col-lg-8">
                        <h2 class="title-h2">Nuevo Artículo</h2>
                        <div class="title-articulo mt-3">
                            <input type="text" id="nuevo-articulo" placeholder="Título del artículo">
                            <p><small>Link: <a href="#">https://padeladmin.com/nombre-articulo</a></small></p>
                        </div>
                        <div class="contenedor-articulo">
                            <div class="header-articulo">
                                <select name="" id="">
                                    <option value="titulo">Título</option>
                                    <option value="h2">h2</option>
                                    <option value="h3">h3</option>
                                    <option value="h4">h4</option>
                                    <option value="h5">h5</option>
                                    <option value="h6">h6</option>
                                    <option value="parrafo">Párrafo</option>
                                </select>
                                <i class="icon icon-bold"></i>
                                <i class="icon icon-italic"></i>
                                <i class="icon icon-align-left"></i>
                                <i class="icon icon-align-center"></i>
                                <i class="icon icon-align-right"></i>
                                <i class="icon icon-link"></i>
                                <i class="icon icon-unlink"></i>
                            </div>
                            <div class="articulo">
                                <textarea name="" id=""></textarea>
                            </div>
                            <hr>
                            <div class="contador-palabras">
                                <p>Palabras: <span>114</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 contenedor-widgets">
                        <div class="widget">
                            <div class="widget-title">
                                <p>Imagen Principal</p>
                            </div>
                            <div class="widget-img-principal">
                                <img src="./img/widget-img-principal.jpg" alt="imagen principal" >
                            </div>
                            <div class="widget-link">
                                <button class="widget-link-editar">Editar</button>
                            </div>
                        </div>
                        <div class="widget">
                            <div class="widget-title">
                                <p>Publicar</p>
                            </div>
                            <form action="">
                                <div class="form-group">
                                    <p>Desde:</p>
                                    <div class="contenedor-form">
                                        <input type="date" id="fecha-desde">
                                        <label for="fecha-desde"><small>Editar</small></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p for="">Hasta:</p>
                                    <div class="contenedor-form">
                                        <input type="date" id="fecha-hasta">
                                        <label for="fecha-hasta"><small>Editar</small></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <input type="checkbox" id="visible">
                                        <label for="visible">Visible:</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox2">
                                        <p>Publicar en:</p>
                                        <input type="checkbox" id="facebook" value="fb">
                                        <label for="facebook" class="label-checkbox">Facebook</label>
                                        <input type="checkbox" id="web" value="wb">
                                        <label for="web" class="label-checkbox">Web</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>     
        </main>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
