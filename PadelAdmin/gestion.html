<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/gestion.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Card de Jugadores</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <h2>Logotipo</h2>
                </div>
                <div class="menu">
                    <a href="#"><i class="icon icon-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon icon-newspaper"></i><span>Noticias</span></a>
                    <a href="#"><i class="icon icon-chart-pie"></i><span>Resultados</span></a>
                    <a href="#"><i class="icon icon-chart-bar"></i><span>Ranking</span></a>
                    <a href="#"><i class="icon icon-sliders"></i><span>Gestión</span></a>
                    <a href="#" class="cerrar-sesion"><i class="icon icon-logout"></i><span>Cerrar Sesión</span></a>
                </div>
            </div>
            <main class="main col">
                <div class="row">
                    <div class="col-12">
                        <header class="header d-flex justify-content-between">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                  <li class="breadcrumb-item active" aria-current="page">Gestión</li>
                                </ol>
                            </nav>

                            <div class="contenedor align-items-center">
                                <div class="notification mr-3">
                                    <a href="#"><i class="icon icon-bell"></i></a> <span>|</span>
                                </div>       
                                <div class="profile align-items-center">
                                    <a href="#" class="admin-name mr-2">Admin Name</a>
                                    <div class="photo">
                                        <a href="#">
                                            <img src="./img/Foto 2.jpg" alt="Foto de Perfil">
                                        </a>
                                    </div>
                                </div>                             
                            </div>
                        </header>
                    </div>
                    <div class="col-12">
                        <h2 class="title-h2">Gestión</h2>
                        <div class="opciones">
                            <div class="row">
                                <div class="col-12 col-sm-6 col-xl-4">
                                    <div class="contenedor-option">
                                        <h3>Jugadores</h3>
                                        <div class="imagen">
                                            <img src="./img/Users.png" alt="">
                                        </div>
                                        <div class="acciones">
                                            <div class="info">
                                                <div class="info-1">
                                                    <p class="title">Inscritos</p>
                                                    <p class="num">64</p>
                                                </div>
                                            </div>
                                            <div class="botones">
                                                <button type="button" class="agregar">
                                                    <i class="icon icon-plus"></i>
                                                </button>
                                                <button type="button" class="ver-mas">
                                                    <i class="icon icon-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-xl-4">
                                    <div class="contenedor-option">
                                        <h3>Torneos</h3>
                                        <div class="imagen">
                                            <img src="./img/Trofeo.png" alt="">
                                        </div>
                                        <div class="acciones">
                                            <div class="info">
                                                <div class="info-1">
                                                    <p class="title">Activos</p>
                                                    <p class="num">64</p>
                                                </div>
                                                <div class="info-2">
                                                    <p class="title">Cerrados</p>
                                                    <p class="num2">64</p>
                                                </div>                                                
                                            </div>
                                            <div class="botones">
                                                <button type="button" class="agregar">
                                                    <i class="icon icon-plus"></i>
                                                </button>
                                                <button type="button" class="ver-mas">
                                                    <i class="icon icon-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-xl-4">
                                    <div class="contenedor-option">
                                        <h3>Partidos</h3>
                                        <div class="imagen">
                                            <img src="./img/Calendar.png" alt="">
                                        </div>
                                        <div class="acciones">
                                            <div class="info">
                                                <div class="info-1">
                                                    <p class="title">Próximos</p>
                                                 <p class="num">27</p>
                                                </div>
                                                <div class="info-2">
                                                    <p class="title">En curso</p>
                                                    <p class="num2">5</p>
                                                </div>
                                            </div>
                                            <div class="botones">
                                                <button type="button" class="agregar">
                                                    <i class="icon icon-plus"></i>
                                                </button>
                                                <button type="button" class="ver-mas">
                                                    <i class="icon icon-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-xl-4">
                                    <div class="contenedor-option">
                                        <h3>Pagos</h3>
                                        <div class="imagen">
                                            <img src="./img/Dollar.png" alt="">
                                        </div>
                                        <div class="acciones">
                                            <div class="info">
                                                <div class="info-1">
                                                    <p class="title">Inscritos</p>
                                                    <p class="num">64</p>
                                                </div>
                                            </div>
                                            <div class="botones">
                                                <button type="button" class="agregar">
                                                    <i class="icon icon-plus"></i>
                                                </button>
                                                <button type="button" class="ver-mas">
                                                    <i class="icon icon-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <nav aria-label="..." class="d-flex justify-content-center">
                            <ul class="pagination">
                              <li class="page-item disabled">
                                <span class="page-link">Anterior</span>
                              </li>
                              <li class="page-item active"><a class="page-link" href="#">1</a></li>
                              <li class="page-item">
                                <span class="page-link">
                                  2
                                </span>
                              </li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item">
                                <a class="page-link" href="#">Siguiente</a>
                              </li>
                            </ul>
                          </nav>
                    </div>
                </div>     
        </main>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
