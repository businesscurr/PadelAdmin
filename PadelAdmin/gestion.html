<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/gestion.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Gestión</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <h2>Logotipo</h2>
                </div>
                <div class="menu">
                    <a href="#"><i class="icon icon-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon icon-newspaper"></i><span>Noticias</span></a>
                    <a href="#"><i class="icon icon-chart-pie"></i><span>Resultados</span></a>
                    <a href="#"><i class="icon icon-chart-bar"></i><span>Ranking</span></a>
                    <a href="#"><i class="icon icon-sliders"></i><span>Gestión</span></a>
                    <a href="#" class="cerrar-sesion"><i class="icon icon-logout"></i><span>Cerrar Sesión</span></a>
                </div>
            </div>
            <main class="main col">
               
                <div class="row">
                    <div class="col-12">
                        <header class="header d-flex justify-content-between">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                  <li class="breadcrumb-item"><a href="#">Gestión</a></li>
                                  <li class="breadcrumb-item"><a href="#">Partidos</a></li>
                                  <li class="breadcrumb-item active" aria-current="page">Filtros</li>
                                </ol>
                            </nav>

                            <div class="contenedor align-items-center">
                                <div class="notification mr-3">
                                    <a href="#"><i class="icon icon-bell"></i></a> <span>|</span>
                                </div>       
                                <div class="profile align-items-center">
                                    <a href="#" class="admin-name mr-2">Admin Name</a>
                                    <div class="photo">
                                        <a href="#">
                                            <img src="./img/Foto 2.jpg" alt="Foto de Perfil">
                                        </a>
                                    </div>
                                </div>                             
                            </div>
                        </header>
                    </div>
                    <div class="col-12">
                        <h2 class="title-h2">Gestión</h2>
                        <div class="row">
                            <div class="contenedor-option col-4">
                                <h3>Jugadores</h3>
                                <i class="icon icon-user"></i>
                                <div class="info">
                                    <div class="info-prin">
                                        <p class="title-info">Inscritos</p>
                                        <p class="num">64</p>
                                    </div>
                                    <div class="botones">
                                        <button type="button" class="agregar">+</button>
                                        <button type="button" class="ver-mas">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
        </main>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
